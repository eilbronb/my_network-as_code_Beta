---
  - name: Generate A Report From ROUTERS
    hosts: us33
    connection: network_cli
    gather_facts: no


    tasks:
      - name: Gather Router Facts
        ios_facts:

      - name: Ensure Reports Folder
        run_once:
        file:
          name: reports
          state: directory

      - name: Render Facts as a Report
        template:
          src: os_report.j2
          dest: reports/{{inventory_hostname}}.md  