---
  - name: BACKUP Router Config
    hosts: us33-core-switch
    connection: network_cli
    gather_facts: no
    

    tasks:
      - name: BACKUP
        ios_config:
          backup: yes
        register: config_output

      - name: Rename BACKUP
        copy:
          src: "{{ config_output.backup_path }}" 
          dest: "./backup/{{ inventory_hostname }}.config"