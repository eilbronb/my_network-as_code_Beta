---
  - name: Verify Connectivity
    hosts: us33
    connection: network_cli
    gather_facts: no

    tasks:
      - name: Ping Verification
        ios_command:
          commands:
             - ping 10.10.10.20
             - ping 10.10.10.11
        register: ping_output
      - debug:
          msg: "{{ ping_output.stdout_lines[0] }}"


